%#erb
<html>
  <head>
    <title>BookBox</title>
  </head>
  <body>
    % @dirs.each {|dir_id, dir|
    %   stem = @im.image_stem_list(dir).first
    %   f = "small#{stem}_c.png"
    <a href="/<%= h(u(dir_id)) %>/">
      <img src="/<%= h(u(dir_id)) %>/i/<%= h(u(f)) %>" title="<%= h(u(dir_id)) %>">
    </a>
    % }
  </body>
</html>
